        .html, body {

    <script type="text/javascript" charset="utf-8" src="../js/lib/jquery-1.7.2.min.js"></script>

<body>
<H1>Compatible mode</H1>
AddButton: <button id="add" onclick="addOptions();">Add</button>
<select id="testSel"/>

<script type="text/javascript">
    var opt = [
        {version:'aaa', id:'bbb'},
        {version:'ccc', id:'ddd'}
    ];

    function addOptions(){
        options = $(opt).map(function () {
            return "<option value='" + this.id + "'>" + this.version + "</option>"
//            return new Option(this.version, this.id);
        }).get().join('')
        console.log(options);

        $('#testSel').empty().append(options);
//        $('#testSel').empty().get(0).add(options);
    }
</script>

</body>
</html>
