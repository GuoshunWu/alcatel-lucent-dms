<!DOCTYPE html>
<html>
<head>
    <title>jQuery UI Dialog</title>
    <link rel="stylesheet" href="../css/jqueryUI/1.10.3/themes/smoothness/jquery-ui-1.10.3.custom.min.css"/>
    <style type="text/css">
        .myfont{
            font-family: Lucida Grande, Lucida Sans, Arial, Helvetica, sans-serif, '宋体';
            font-size: 12px;
        }
    </style>
    <script type="text/javascript" src="../js/lib/require.js"></script>

</head>
<body class="myfont">
Let's have a test aa.

<button id="showDialog">Show Dialog</button>
<div id="hiDialog"></div>

<script type="text/javascript">
    require.config({
        baseUrl: '../js/lib',
        paths: {
            jquery: 'jquery-1.10.1.min',
            "jquery.migrate": 'jquery-migrate-1.2.1.min',
            jqueryui: 'jquery-ui-1.10.3.custom.min',
            jqupload: 'jsfileuploader/jquery.fileupload'
        },
        shim: {
            'jquery.migrate': {
                deps: ['jquery'],
                exports: 'jQuery'
            }, 'jqueryui': {
                deps: ['jquery.migrate'],
                exports: 'jQuery'
            }
        } ,
        urlArgs: new Date().getTime()
    });
    require([ 'domReady'], function (domReady) {
        domReady(function () {
            require(['testrequirejs']);
        });
    });
</script>
</body>
</html>
