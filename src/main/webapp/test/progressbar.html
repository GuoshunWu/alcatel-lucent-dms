<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Load...</title>

    <link href="../css/jqueryUI/themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css"/>
    <link href="../css/common.css" rel="stylesheet" type="text/css"/>

    <script src="../js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>

    <script src="../js/lib/jquery-ui-1.8.22.custom.min.js" type="text/javascript"></script>
    <script src="../js/test/progressbar.js?bust=1" type="text/javascript"></script>

</head>
<body>
<h2 align="center">Progress bar demo</h2>
<table border="0" align="center">
    <tr>
        <td>
            <b>Total number: 10000</b>
        </td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td>
            Event generator frequency(ms): <input size="5" id="eFreq" value="2000"/>
        </td>
        <td>
            Process speed: <input size="5" id="speed" value="1000"/>
        </td>
        <td>
            Polling frequency(ms): <input size="5" id="pollingFreq" value="100"/>
        </td>
        <td>
            Ajax timeout(ms): <input size="5" id="timeout" value="1000"/>
        </td>
        <td>
            <button id="startAction">Start</button>
        </td>
    </tr>
</table>

<div id="logs" style="font-family: monospace;"></div>

<div id="progressbar" class="progressbar">
    <div class="progressbar-label">
        Loading...
    </div>
</div>
</body>
</html>
