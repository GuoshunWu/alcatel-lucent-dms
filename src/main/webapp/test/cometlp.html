<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Comet long polling</title>
    <script src="../js/lib/jquery-1.7.2.min.js"></script>
    <script>
        jQuery(function ($) {
            var url = 'myevents';
            url = '../scripts/ajaxstreaming.groovy'

            function long_polling() {
                $.getJSON(url, function (json) {
                    if (console) {
                        console.log(json);
                    }
                    if (json.status != 0) {
                        $("#logs").append($('<span/>').html('Message: ' + json.msg + ' status: ' + json.status + "<br/>"));
                        return;
                    }
                    $("#logs").append($('<span/>').html('Client: ' + json.client + ' got event: ' + json.msg + "<br/>"));
                    long_polling();

                });
            }

//            long_polling();

            function ajax_stream(url) {
                if (!window.XMLHttpRequest) {
                    log_message("Your browser does not support the native XMLHttpRequest object.");
                    return;
                }

                try {
                    var xhr = new XMLHttpRequest();
                    xhr.previous_text = '';

                    xhr.onerror = function () {
                        log_message("[XHR] Fatal Error.");
                    };
                    xhr.onreadystatechange = function () {
                        try {
                            if (xhr.readyState > 2) {
                                var new_response = xhr.responseText.substring(xhr.previous_text.length);
                                var result = JSON.parse(new_response);
//                                console.log(result);
                                $("#logs").text(result.birthday);
                                //update the progressbar
                                //document.getElementById('progressor').style.width = result.progress + "%";
                                xhr.previous_text = xhr.responseText;
                            }
                        }
                        catch (e) {
                            //log_message("<b>[XHR] Exception: " + e + "</b>");
                        }
                    };

                    xhr.open("GET", url, true);
                    xhr.send("Making request...");
                }
                catch (e) {
                    log_message("<b>[XHR] Exception: " + e + "</b>");
                }
            }

            ajax_stream(url);
        });
    </script>
</head>
<body>
<h2 align="center">Comet long polling demo</h2>

<div id="logs" style="font-family: monospace;"/>
</body>
</html>
