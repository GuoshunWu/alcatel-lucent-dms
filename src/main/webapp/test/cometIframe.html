<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IFrame Server push(comet)</title>
    <link href="../css/jqueryUI/themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>

    <script src="../js/lib/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/test/cometiframe.js"></script>

</head>
<body>

<h1 align='center'>Comet IFrame for ever.</h1>

<form id="pushForm" target="iframe-transport-1" method="post" action="../scripts/iframe.groovy">
    <table border="0" align="center">
        <tr>
            <td>
                <b>Total number: 10000</b>
            </td>
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <iframe src="javascript:false;" style="display: none" name="iframe-transport-1"></iframe>
            </td>
            <td>
                <input type="hidden" name="callback" value="callback"/>
            </td>
            <td>
                Event generator frequency(ms): <input size="5" name="freq" id="freq" value="500"/>
            </td>
            <td>
                Process speed: <input size="5" name="speed" id="speed" value="500"/>
            </td>
            <td>
                <input type="submit" id="pushStart" value="Start server push"/>
            </td>
            <td>
                <button id="accessIframe">Access frame content</button>
            </td>
        </tr>
    </table>
</form>
<div id="content" style="border: 1px solid blue">The server time will be shown here.</div>

<div id="progressbar" class="progressbar">
    <div class="progressbar-label">
        Loading...
    </div>
</div>

</body>
</html>
