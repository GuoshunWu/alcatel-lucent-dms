<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FileInput Test</title>

    <link rel="stylesheet" href="../css/jqueryUI/themes/base/jquery.ui.all.css">
    <script src="../js/lib/jquery-1.7.2.min.js"></script>
    <script src="../js/lib/jquery-ui-1.8.22.custom.min.js"></script>
    <style>

    </style>
    <script>
        $(function () {
            $('<input type="file" id="myBtn" name="files" multiple/>').css({
                position:'absolute', top:-3, right:-3, margin:0,
                border:'1px solid', borderWidth:'10px 180px 40px 20px',
                opacity:0, filter:'alpha(opacity=0)',
                cursor:'pointer'
            }).appendTo(
                    $('#fileBtn').button({label:'Browse'}).removeClass()
                            .addClass('ui-button')
                            .css({overflow:'hidden'})

            );
            $('#fileBtn .ui-button-text').css({textDecoration:'underline', color:'blue'});
        });
    </script>
</head>
<body>


<table style="width: 70%; left: 100px" border="1">
