<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>JSON test</title>
    <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/lib/util.js"></script>

    <!--
    <link type="text/css" rel="stylesheet" href="syntax/!style.css"/>

    <script type="text/javascript">

        $(function () {
            $('#test').click(function () {
                $.ajax({
                    url:$('#url').val(),
                    type:'GET',
                    data:{},
                    dataType:$('#dType').val(),
                    beforeSend:function (request) {
//                        alert('BeforeSend'+request);
                    },
                    success:function (data, textStatus) {
                        var jsonString=formatJson(JSON.stringify(data));
                        $('#result').html('<pre>'+jsonString+'</pre>');
                        //alert(jsonString);
                        if (console && console.log) {
                            console.log(data);
                        }

                    }, error:function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                });
            });

            $('#dType').change(function (value) {
//                alert($(this).val());
            });
        });
    </script>
</head>
<body>
<form>
    URL:<input id="url" value=""/>

    <select id="dType" size="">
        <option value="json">JSON</option>
        <option value="xml">XML</option>
    </select>
    <input type="button" id="test" value="测试"/>
</form>

<div id="result">Display area...</div>

</body>
</html>
